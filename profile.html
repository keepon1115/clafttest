    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --blue: #29B6F6;
            --yellow: #F6CF3F;
            --pink: #FF5FA0;
            --purple: #7E57C2;
            --green: #4CAF50;
            --orange: #FF9800;
            --cream-bg: #FFFCEB;
            --wood-brown: #8B6E47;
            --warm-light: #FFF4E6;
            --text-dark: #333;
            --shadow-soft: rgba(0, 0, 0, 0.1) 0 4px 12px;
            --shadow-glow: rgba(255, 223, 0, 0.3) 0 0 20px;
        }

        body {
            font-family: 'M PLUS Rounded 1c', 'Noto Sans JP', sans-serif;
            background-color: var(--cream-bg);
            color: var(--text-dark);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* 背景の部屋 */
        .room-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 40%, var(--cream-bg) 40%);
            overflow: hidden;
        }

        .window {
            position: absolute;
            top: 10%;
            right: 20%;
            width: 200px;
            height: 250px;
            background: linear-gradient(to bottom, #87CEEB, #FFE4B5);
            border: 8px solid var(--wood-brown);
            border-radius: 5px 5px 0 0;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .window::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -8px;
            right: -8px;
            height: 8px;
            background: var(--wood-brown);
        }

        .window::after {
            content: '';
            position: absolute;
            top: -8px;
            bottom: -8px;
            left: 50%;
            width: 8px;
            background: var(--wood-brown);
            transform: translateX(-50%);
        }

        .sun {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 40px;
            height: 40px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 40px #FFD700;
            animation: float 6s ease-in-out infinite;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
            opacity: 0.7;
            animation: drift 20s infinite;
        }

        .cloud::before {
            content: '';
            position: absolute;
            background: white;
            border-radius: 100px;
        }

        .cloud1 {
            top: 20px;
            left: -100px;
            width: 80px;
            height: 30px;
        }

        .cloud1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .floor {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60%;
            background: repeating-linear-gradient(
                90deg,
                #D2691E,
                #D2691E 80px,
                #CD853F 80px,
                #CD853F 160px
            );
            transform: perspective(200px) rotateX(30deg);
            transform-origin: bottom;
        }

        .bookshelf {
            position: absolute;
            left: 5%;
            bottom: 30%;
            width: 150px;
            height: 200px;
            background: var(--wood-brown);
            border-radius: 5px;
            box-shadow: var(--shadow-soft);
        }

        .book {
            position: absolute;
            bottom: 10px;
            width: 20px;
            height: 140px;
            border-radius: 2px;
            transform-origin: bottom;
        }

        .book:nth-child(1) { left: 10px; background: #E74C3C; transform: rotate(-2deg); }
        .book:nth-child(2) { left: 35px; background: #3498DB; height: 130px; }
        .book:nth-child(3) { left: 60px; background: #2ECC71; transform: rotate(2deg); }
        .book:nth-child(4) { left: 85px; background: #F39C12; height: 135px; }
        .book:nth-child(5) { left: 110px; background: #9B59B6; transform: rotate(-1deg); }

        .plant {
            position: absolute;
            right: 10%;
            bottom: 25%;
            width: 80px;
            height: 100px;
        }

        .pot {
            position: absolute;
            bottom: 0;
            width: 80px;
            height: 40px;
            background: #8B4513;
            border-radius: 0 0 10px 10px;
            box-shadow: var(--shadow-soft);
        }

        .leaf {
            position: absolute;
            bottom: 30px;
            left: 50%;
            width: 30px;
            height: 50px;
            background: #228B22;
            border-radius: 0 100% 0 100%;
            transform-origin: bottom;
            animation: sway 3s ease-in-out infinite;
        }

        .leaf:nth-child(2) { transform: rotate(-30deg) translateX(-20px); animation-delay: 0.5s; }
        .leaf:nth-child(3) { transform: rotate(30deg) translateX(20px); animation-delay: 1s; }

        /* ヘッダー */
        .header {
            background: linear-gradient(135deg, var(--purple) 0%, var(--blue) 100%);
            color: white;
            padding: 20px 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .back-button:hover {
            background: white;
            color: var(--purple);
            transform: translateY(-2px);
        }

        .header-title {
            text-align: center;
            flex: 1;
        }

        .header-title h1 {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header-title p {
            font-size: 14px;
            opacity: 0.9;
        }

        .save-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 14px;
        }

        .save-indicator.saving {
            animation: pulse 1s infinite;
        }

        /* メインコンテンツ */
        .main-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 40px;
            position: relative;
            z-index: 10;
        }

        /* キャラクタープレビュー */
        .character-preview {
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .preview-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
        }

        .preview-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--yellow) 0%, transparent 70%);
            opacity: 0.1;
            animation: rotate 20s linear infinite;
        }

        .character-avatar {
            width: 180px;
            height: 180px;
            margin: 0 auto 20px;
            position: relative;
            animation: float 4s ease-in-out infinite;
        }

        .avatar-circle {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--purple) 0%, var(--pink) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            color: white;
            box-shadow: 0 10px 30px rgba(126, 87, 194, 0.3);
            position: relative;
            overflow: hidden;
        }

        .avatar-circle::after {
            content: '';
            position: absolute;
            top: 10%;
            right: 10%;
            width: 30%;
            height: 30%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            filter: blur(10px);
        }

        .character-speech {
            position: absolute;
            top: -20px;
            right: -20px;
            background: white;
            padding: 10px 15px;
            border-radius: 20px;
            box-shadow: var(--shadow-soft);
            max-width: 150px;
            font-size: 14px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s ease;
        }

        .character-speech.active {
            opacity: 1;
            transform: scale(1);
        }

        .character-speech::before {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 20px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid white;
        }

        .character-name {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--purple);
        }

        .character-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            background: var(--warm-light);
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-soft);
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-dark);
            min-height: 20px;
        }

        .completion-bar {
            margin-top: 20px;
            background: #E0E0E0;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .completion-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--green) 0%, var(--yellow) 100%);
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .completion-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.3) 50%, transparent 100%);
            animation: shimmer 2s infinite;
        }

        .completion-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            font-weight: 700;
            color: var(--text-dark);
        }

        /* 編集フォーム */
        .edit-form {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow-soft);
        }

        .form-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-button {
            padding: 12px 24px;
            background: #E0E0E0;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tab-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--blue);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }

        .tab-button.active {
            background: var(--blue);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(41, 182, 246, 0.3);
        }

        .tab-button:hover:not(.active) {
            background: #D0D0D0;
            transform: translateY(-1px);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-dark);
        }

        .label-icon {
            width: 30px;
            height: 30px;
            background: var(--warm-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .help-tooltip {
            width: 20px;
            height: 20px;
            background: #E0E0E0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: help;
            position: relative;
        }

        .help-tooltip:hover .tooltip-content {
            opacity: 1;
            visibility: visible;
            transform: translateY(-5px);
        }

        .tooltip-content {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-dark);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .tooltip-content::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: var(--text-dark);
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #E0E0E0;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            font-family: inherit;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--blue);
            box-shadow: 0 0 0 4px rgba(41, 182, 246, 0.1);
            transform: translateY(-2px);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .character-limit {
            text-align: right;
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .character-limit.warning {
            color: var(--orange);
        }

        .character-limit.error {
            color: #E74C3C;
        }

        /* 選択肢ボタン */
        .choice-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .choice-button {
            padding: 12px 16px;
            background: white;
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }

        .choice-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--yellow);
            opacity: 0.3;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }

        .choice-button:hover {
            border-color: var(--yellow);
            transform: translateY(-2px);
        }

        .choice-button.selected {
            background: var(--yellow);
            border-color: var(--yellow);
            font-weight: 700;
        }

        .choice-button.selected::before {
            width: 100%;
            height: 100%;
        }

        /* アクションボタン */
        .action-buttons {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            justify-content: center;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--blue) 0%, var(--purple) 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(41, 182, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(41, 182, 246, 0.4);
        }

        .btn-secondary {
            background: white;
            color: var(--text-dark);
            border: 2px solid #E0E0E0;
        }

        .btn-secondary:hover {
            background: #F5F5F5;
            transform: translateY(-2px);
        }

        /* 実績モーダル */
        .achievement-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: center;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .achievement-modal.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .achievement-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 0.5s ease;
        }

        .achievement-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--purple);
            margin-bottom: 10px;
        }

        .achievement-description {
            font-size: 16px;
            color: #666;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* アニメーション */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        @keyframes drift {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-20px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(-10px); }
        }

        /* レスポンシブ */
        @media (max-width: 1024px) {
            .main-container {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .character-preview {
                position: relative;
                max-width: 400px;
                margin: 0 auto;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .form-tabs {
                justify-content: center;
            }
            
            .tab-button {
                font-size: 14px;
                padding: 10px 20px;
            }
            
            .action-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>

    <!-- 実績モーダル -->
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="achievement-modal" id="achievementModal">
        <div class="achievement-icon">🏆</div>
        <h3 class="achievement-title">プロフィール完成！</h3>
        <p class="achievement-description">素晴らしい冒険者プロフィールができました！</p>
    </div>

    <script>
        // 状態管理
        let profileData = {
            nickname: 'たろう',
            character: '',
            skills: [],
            weakness: '',
            favoritePlace: '',
            energyCharge: '',
            companion: '',
            catchphrase: '',
            message: ''
        };

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            // ハンバーガーメニューの初期化
            const hamburgerMenu = document.getElementById('hamburgerMenu');
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');

                                console.log('Hamburger menu elements:', {
                        hamburgerMenu,
                        sidebar,
                        sidebarOverlay
                    });
                    
                    if (hamburgerMenu && sidebar && sidebarOverlay) {
                        console.log('Setting up hamburger menu event listeners');
                        
                        hamburgerMenu.addEventListener('click', (e) => {
                            console.log('Hamburger menu clicked!');
                            e.preventDefault();
                            e.stopPropagation();
                            
                            hamburgerMenu.classList.toggle('active');
                            sidebar.classList.toggle('active');
                            sidebarOverlay.classList.toggle('active');
                            
                            console.log('Classes toggled. Active states:', {
                                hamburger: hamburgerMenu.classList.contains('active'),
                                sidebar: sidebar.classList.contains('active'),
                                overlay: sidebarOverlay.classList.contains('active')
                            });
                        });
                        
                        sidebarOverlay.addEventListener('click', (e) => {
                            console.log('Sidebar overlay clicked!');
                            e.preventDefault();
                            e.stopPropagation();
                            
                            hamburgerMenu.classList.remove('active');
                            sidebar.classList.remove('active');
                            sidebarOverlay.classList.remove('active');
                        });
                        
                        console.log('Hamburger menu event listeners set up successfully');
                    } else {
                        console.error('Failed to find hamburger menu elements:', {
                            hamburgerMenu: !!hamburgerMenu,
                            sidebar: !!sidebar,
                            sidebarOverlay: !!sidebarOverlay
                        });
                    }

            // タブ切り替え
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const targetTab = this.getAttribute('data-tab');
                    switchTab(targetTab);
                });
            });

            // 入力イベントリスナー
            setupInputListeners();
            
            // 選択ボタンのイベントリスナー
            setupChoiceButtons();
            
            // 自動保存
            setInterval(autoSave, 30000); // 30秒ごとに自動保存
            
            // ローカルストレージから読み込み
            loadFromLocalStorage();
        });

        // タブ切り替え
        function switchTab(tabName) {
            // タブボタンのアクティブ状態を更新
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            
            // タブコンテンツの表示切り替え
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        // 入力イベントリスナーの設定
        function setupInputListeners() {
            // ニックネーム
            const nicknameInput = document.getElementById('nickname');
            nicknameInput.addEventListener('input', function() {
                profileData.nickname = this.value || 'たろう';
                updateCharacterDisplay();
                updateCharacterLimit('nickname', this.value.length, 10);
            });

            // キャラクター特性
            const characterInput = document.getElementById('character');
            characterInput.addEventListener('input', function() {
                updateCharacterDisplay();
            });

            // その他の入力フィールド
            const fields = ['skills', 'weakness', 'favoritePlace', 'energyCharge', 'companion', 'catchphrase', 'message'];
            fields.forEach(field => {
                const element = document.getElementById(field);
                if (element) {
                    element.addEventListener('input', function() {
                        profileData[field] = this.value;
                        updateCharacterDisplay();
                        
                        // 文字数カウント更新
                        if (element.maxLength) {
                            updateCharacterLimit(field, this.value.length, element.maxLength);
                        }
                    });
                }
            });
        }

        // 選択ボタンのイベントリスナー設定
        function setupChoiceButtons() {
            // キャラクター選択
            document.querySelectorAll('[data-character]').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('[data-character]').forEach(btn => btn.classList.remove('selected'));
                    this.classList.add('selected');
                    profileData.character = this.getAttribute('data-character');
                    document.getElementById('character').value = profileData.character;
                    updateCharacterDisplay();
                });
            });

            // スキル選択（複数選択可）
            document.querySelectorAll('.skill-button').forEach(button => {
                button.addEventListener('click', function() {
                    const skill = this.getAttribute('data-skill');
                    if (this.classList.contains('selected')) {
                        this.classList.remove('selected');
                        profileData.skills = profileData.skills.filter(s => s !== skill);
                    } else if (profileData.skills.length < 3) {
                        this.classList.add('selected');
                        profileData.skills.push(skill);
                    } else {
                        showNotification('スキルは3つまで選択できます！');
                    }
                    updateSkillsInput();
                    updateCharacterDisplay();
                });
            });

            // 場所選択
            document.querySelectorAll('.place-button').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.place-button').forEach(btn => btn.classList.remove('selected'));
                    this.classList.add('selected');
                    profileData.favoritePlace = this.getAttribute('data-place');
                    document.getElementById('favoritePlace').value = profileData.favoritePlace;
                    updateCharacterDisplay();
                });
            });

            // 仲間選択
            document.querySelectorAll('.companion-button').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.companion-button').forEach(btn => btn.classList.remove('selected'));
                    this.classList.add('selected');
                    profileData.companion = this.getAttribute('data-companion');
                    document.getElementById('companion').value = profileData.companion;
                    updateCharacterDisplay();
                });
            });
        }

        // スキル入力フィールドの更新
        function updateSkillsInput() {
            document.getElementById('skills').value = profileData.skills.join(', ');
        }

        // キャラクター表示の更新
        function updateCharacterDisplay() {
            // 名前
            document.getElementById('displayName').textContent = profileData.nickname || 'たろう';
            
            // ステータス表示
            document.getElementById('displayCharacter').textContent = profileData.character || '-';
            document.getElementById('displaySkill').textContent = profileData.skills.length > 0 ? profileData.skills[0] : '-';
            document.getElementById('displayPlace').textContent = profileData.favoritePlace || '-';
            document.getElementById('displayCompanion').textContent = profileData.companion || '-';
            
            // セリフ
            if (profileData.catchphrase) {
                document.getElementById('speechText').textContent = profileData.catchphrase;
                document.getElementById('characterSpeech').classList.add('active');
            } else {
                document.getElementById('characterSpeech').classList.remove('active');
            }
            
            // アバターアイコンの更新
            updateAvatarIcon();
            
            // 完成度の更新
            updateCompletion();
        }

        // アバターアイコンの更新
        function updateAvatarIcon() {
            const avatarCircle = document.getElementById('avatarCircle');
            const iconMap = {
                '勇者': 'fa-shield-alt',
                '魔法使い': 'fa-hat-wizard',
                '探検家': 'fa-compass',
                '発明家': 'fa-cog',
                '芸術家': 'fa-palette',
                '学者': 'fa-book'
            };
            
            const iconClass = iconMap[profileData.character] || 'fa-user';
            avatarCircle.innerHTML = `<i class="fas ${iconClass}"></i>`;
        }

        // 完成度の計算と更新
        function updateCompletion() {
            const fields = ['nickname', 'character', 'skills', 'weakness', 'favoritePlace', 'energyCharge', 'companion', 'catchphrase', 'message'];
            let filledCount = 0;
            
            fields.forEach(field => {
                if (field === 'skills') {
                    if (profileData[field].length > 0) filledCount++;
                } else if (profileData[field] && profileData[field].trim() !== '') {
                    filledCount++;
                }
            });
            
            const percentage = Math.round((filledCount / fields.length) * 100);
            document.getElementById('completionFill').style.width = percentage + '%';
            document.getElementById('completionText').textContent = percentage + '% 完成';
            
            // 100%達成時の演出
            if (percentage === 100 && !sessionStorage.getItem('achievementShown')) {
                setTimeout(() => showAchievement(), 500);
                sessionStorage.setItem('achievementShown', 'true');
            }
        }

        // 文字数カウントの更新
        function updateCharacterLimit(fieldId, current, max) {
            const countElement = document.getElementById(fieldId + 'Count');
            if (countElement) {
                countElement.textContent = current;
                const limitElement = countElement.parentElement;
                
                if (current >= max) {
                    limitElement.classList.add('error');
                } else if (current >= max * 0.8) {
                    limitElement.classList.add('warning');
                } else {
                    limitElement.classList.remove('warning', 'error');
                }
            }
        }

        // 通知表示
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--yellow);
                color: var(--text-dark);
                padding: 15px 25px;
                border-radius: 10px;
                box-shadow: var(--shadow-soft);
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // 実績表示
        function showAchievement() {
            document.getElementById('modalOverlay').classList.add('show');
            document.getElementById('achievementModal').classList.add('show');
            
            setTimeout(() => {
                document.getElementById('modalOverlay').classList.remove('show');
                document.getElementById('achievementModal').classList.remove('show');
            }, 3000);
        }

        // 自動保存
        function autoSave() {
            saveToLocalStorage();
            const indicator = document.getElementById('saveIndicator');
            indicator.classList.add('saving');
            indicator.querySelector('span').textContent = '保存中...';
            
            setTimeout(() => {
                indicator.classList.remove('saving');
                indicator.querySelector('span').textContent = '保存済み';
            }, 1000);
        }

        // ローカルストレージへの保存
        function saveToLocalStorage() {
            localStorage.setItem('jibunCraftProfile', JSON.stringify(profileData));
        }

        // ローカルストレージからの読み込み
        function loadFromLocalStorage() {
            const saved = localStorage.getItem('jibunCraftProfile');
            if (saved) {
                profileData = JSON.parse(saved);
                
                // フォームに値を設定
                document.getElementById('nickname').value = profileData.nickname || '';
                document.getElementById('character').value = profileData.character || '';
                document.getElementById('skills').value = profileData.skills.join(', ');
                document.getElementById('weakness').value = profileData.weakness || '';
                document.getElementById('favoritePlace').value = profileData.favoritePlace || '';
                document.getElementById('energyCharge').value = profileData.energyCharge || '';
                document.getElementById('companion').value = profileData.companion || '';
                document.getElementById('catchphrase').value = profileData.catchphrase || '';
                document.getElementById('message').value = profileData.message || '';
                
                // 選択ボタンの状態を復元
                restoreSelectedButtons();
                
                // 表示を更新
                updateCharacterDisplay();
            }
        }

        // 選択ボタンの状態を復元
        function restoreSelectedButtons() {
            // キャラクター
            if (profileData.character) {
                const charButton = document.querySelector(`[data-character="${profileData.character}"]`);
                if (charButton) charButton.classList.add('selected');
            }
            
            // スキル
            profileData.skills.forEach(skill => {
                const skillButton = document.querySelector(`[data-skill="${skill}"]`);
                if (skillButton) skillButton.classList.add('selected');
            });
            
            // 場所
            if (profileData.favoritePlace) {
                const placeButton = document.querySelector(`[data-place="${profileData.favoritePlace}"]`);
                if (placeButton) placeButton.classList.add('selected');
            }
            
            // 仲間
            if (profileData.companion) {
                const companionButton = document.querySelector(`[data-companion="${profileData.companion}"]`);
                if (companionButton) companionButton.classList.add('selected');
            }
        }

        // プロフィール保存
        function saveProfile() {
            saveToLocalStorage();
            showNotification('プロフィールを保存しました！');
            
            // 保存アニメーション
            const saveButton = document.querySelector('.btn-primary');
            saveButton.style.transform = 'scale(0.95)';
            setTimeout(() => {
                saveButton.style.transform = 'scale(1)';
            }, 200);
            
            // 完成度が100%の場合は実績を表示
            const percentage = parseInt(document.getElementById('completionText').textContent);
            if (percentage === 100) {
                setTimeout(() => showAchievement(), 500);
            }
        }

        // 編集キャンセル
        function cancelEdit() {
            if (confirm('編集内容を破棄してホームに戻りますか？')) {
                window.location.href = '#home';
            }
        }

        // アニメーション用のCSS追加
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
    

</body>
</html>
