<div class="dashboard-container">
  <!-- ヘッダーHero -->
  <header class="hero-section">
    <div class="hero-bg-illustration"></div>
    <div class="hero-content">
      <div class="greeting-box">
        <h1 class="greeting-title">こんにちは、<span class="user-name">〇〇</span>さん！</h1>
        <p class="greeting-sub">今日も冒険を始めましょう</p>
      </div>
      <div class="status-box">
        <div class="stage-badge">
          <span class="stage-icon">🏰</span>
          <span class="stage-text">ステージ 1-3</span>
        </div>
        <div class="last-login">前回: 12月23日 15:30</div>
      </div>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <main class="main-grid">
    <!-- プロフィールカード -->
    <div class="card profile-card">
      <button class="edit-btn">
        <svg><!-- 鉛筆アイコン --></svg>
      </button>
      <div class="avatar-wrapper">
        <img src="avatar-placeholder.png" alt="アバター">
      </div>
      <h2 class="nickname">冒険者ニックネーム</h2>
      <div class="character-trait">勇敢な剣士</div>
      <div class="status-list">
        <div class="status-item">
          <span class="label">得意</span>
          <span class="value">計算・パズル</span>
        </div>
        <div class="status-item">
          <span class="label">苦手</span>
          <span class="value">長文読解</span>
        </div>
        <div class="status-item energy">
          <span class="label">エネルギー</span>
          <div class="energy-bar">
            <div class="energy-fill" style="width: 75%"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- ストーリーカード -->
    <div class="card story-card">
      <h3 class="card-title">冒険の物語</h3>
      <div class="goals-section">
        <div class="goal-item">
          <span class="goal-label">短期目標</span>
          <p class="goal-text">お店屋さんごっこで計算マスター</p>
        </div>
        <div class="goal-item">
          <span class="goal-label">長期目標</span>
          <p class="goal-text">みんなを笑顔にする発明家</p>
        </div>
      </div>
      <div class="skill-gauges">
        <div class="gauge-item">
          <span>創造力</span>
          <div class="gauge-bar">
            <div class="gauge-fill" style="width: 60%"></div>
          </div>
        </div>
        <!-- 他のゲージ -->
      </div>
      <div class="works-gallery">
        <a href="#" class="work-thumb">
          <img src="work1-thumb.jpg" alt="作品1">
        </a>
        <!-- 他の作品 -->
      </div>
    </div>

    <!-- スキル&リテラシーカード -->
    <div class="card skills-card">
      <h3 class="card-title">スキル & リテラシー</h3>
      <div class="literacy-icons">
        <div class="literacy-item active">
          <div class="icon-wrapper">💰</div>
          <span>金融/お金</span>
        </div>
        <div class="literacy-item">
          <div class="icon-wrapper">🤖</div>
          <span>AI</span>
        </div>
        <div class="literacy-item">
          <div class="icon-wrapper">🎤</div>
          <span>発表</span>
        </div>
      </div>
      <div class="skill-bars">
        <div class="skill-bar-item">
          <span class="skill-name">つなぐ</span>
          <div class="skill-progress">
            <div class="progress-fill" style="width: 40%"></div>
          </div>
          <span class="skill-level">Lv.2</span>
        </div>
        <!-- 他のスキル -->
      </div>
    </div>
  </main>

  <!-- サブコンテンツ -->
  <section class="sub-content">
    <div class="schedule-section">
      <h3 class="section-title">スケジュール</h3>
      <div class="schedule-timeline">
        <!-- タイムライン要素 -->
      </div>
    </div>
    <div class="news-section">
      <h3 class="section-title">お知らせ</h3>
      <ul class="news-list">
        <li class="news-item">
          <span class="news-date">12/25</span>
          <span class="news-text">冬休み特別クエスト開始！</span>
        </li>
        <!-- 他のお知らせ -->
      </ul>
    </div>
  </section>

  <!-- フッター -->
  <footer class="dashboard-footer">
    <button class="cta-button">
      ジブンクラフト編集へ進む
      <span class="arrow">→</span>
    </button>
    <p class="copyright">© 2024 CLAFT Educational Program</p>
  </footer>
</div>
