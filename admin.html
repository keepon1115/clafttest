        :root {
            --admin-primary: #673AB7;
            --admin-secondary: #512DA8;
            --admin-accent: #E91E63;
            --admin-success: #4CAF50;
            --admin-warning: #FF9800;
            --admin-danger: #F44336;
            --admin-bg: #F5F5F5;
            --admin-card: #FFFFFF;
            --admin-text: #212121;
            --admin-text-secondary: #757575;
        }
        
        body {
            font-family: 'M PLUS Rounded 1c', 'Noto Sans JP', sans-serif;
            background-color: var(--admin-bg);
            color: var(--admin-text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .admin-header {
            background: linear-gradient(135deg, var(--admin-primary) 0%, var(--admin-secondary) 100%);
            color: white;
            padding: 20px 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .admin-header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-title {
            font-size: 28px;
            font-weight: 900;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .admin-user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .admin-logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        
        .admin-logout-btn:hover {
            background: white;
            color: var(--admin-primary);
        }
        
        .admin-container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .admin-section {
            background: var(--admin-card);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--admin-bg);
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--admin-text);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .section-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--admin-primary) 0%, var(--admin-secondary) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }
        
        .refresh-btn {
            background: var(--admin-primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .refresh-btn:hover {
            background: var(--admin-secondary);
            transform: translateY(-2px);
        }
        
        /* クエスト承認テーブル */
        .approval-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .approval-table th,
        .approval-table td {
            text-align: left;
            padding: 15px;
            border-bottom: 1px solid var(--admin-bg);
        }
        
        .approval-table th {
            background: var(--admin-bg);
            font-weight: 700;
            color: var(--admin-text-secondary);
            font-size: 14px;
            text-transform: uppercase;
        }
        
        .approval-table tr:hover {
            background: rgba(103, 58, 183, 0.05);
        }
        
        .user-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--admin-primary) 0%, var(--admin-accent) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
        }
        
        .stage-badge {
            background: var(--admin-bg);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            color: var(--admin-text);
        }
        
        .status-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-badge.pending {
            background: rgba(255, 152, 0, 0.1);
            color: var(--admin-warning);
        }
        
        .status-badge.approved {
            background: rgba(76, 175, 80, 0.1);
            color: var(--admin-success);
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .approve-btn {
            background: var(--admin-success);
            color: white;
        }
        
        .approve-btn:hover {
            background: #388E3C;
            transform: translateY(-2px);
        }
        
        .reject-btn {
            background: var(--admin-danger);
            color: white;
        }
        
        .reject-btn:hover {
            background: #D32F2F;
            transform: translateY(-2px);
        }
        
        /* 統計カード */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--admin-primary) 0%, var(--admin-secondary) 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 900;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
        }
        
        .stat-label {
            font-size: 16px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        /* ローディング */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--admin-text-secondary);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--admin-bg);
            border-top: 4px solid var(--admin-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* レスポンシブ */
        @media (max-width: 768px) {
            .admin-header-content {
                flex-direction: column;
                gap: 20px;
            }
            
            .approval-table {
                font-size: 14px;
            }
            
            .approval-table th,
            .approval-table td {
                padding: 10px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }

    <!-- manifest.jsonを動的に読み込む -->
    <script>
    function loadManifestWhenReady() {
        // file://プロトコルの場合はmanifest.jsonを読み込まない
        if (window.location.protocol === 'file:') {
            console.log('Manifest loading skipped: file protocol not supported');
            return;
        }
        
        // HTTP/HTTPSの場合のみmanifest.jsonを読み込む
        if (window.location.protocol === 'http:' || window.location.protocol === 'https:') {
            const link = document.createElement('link');
            link.rel = 'manifest';
            link.href = 'manifest.json?v=20250619';
            document.head.appendChild(link);
        }
    }
    loadManifestWhenReady();
    </script>
    
    <!-- Supabaseライブラリの読み込み完了後にauth.jsを読み込む -->
    <script>
        function loadAuthWhenReady() {
            if (window.supabase && window.supabase.createClient) {
                const script = document.createElement('script');
                script.src = 'js/auth.js?v=20250619';
                document.body.appendChild(script);
            } else {
                setTimeout(loadAuthWhenReady, 100);
            }
        }
        loadAuthWhenReady();

        // グローバル変数
        let currentUserId = null;
        let isAdmin = false;

        // DOMContentLoadedイベントリスナー
        document.addEventListener('DOMContentLoaded', function() {
            // ハンバーガーメニューの初期化
            const hamburgerMenu = document.getElementById('hamburgerMenu');
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');

            if (hamburgerMenu && sidebar && sidebarOverlay) {
                hamburgerMenu.addEventListener('click', () => {
                    hamburgerMenu.classList.toggle('active');
                    sidebar.classList.toggle('active');
                    sidebarOverlay.classList.toggle('active');
                });

                sidebarOverlay.addEventListener('click', () => {
                    hamburgerMenu.classList.remove('active');
                    sidebar.classList.remove('active');
                    sidebarOverlay.classList.remove('active');
                });
            }

            // authManagerが利用可能になるまで待つ処理
            function waitForAuthManager() {
                if (window.authManager) {
                    const user = authManager.getCurrentUser();
                    if (!user) {
                        // ユーザーがログインしていない場合はindex.htmlにリダイレクト
                        window.location.href = 'index.html';
                        return;
                    }
                    
                    currentUserId = user.id;
                    checkAdminAccess();
                } else {
                    setTimeout(waitForAuthManager, 100);
                }
            }
            
            waitForAuthManager();
        });

        // 管理者権限チェック関数
        async function checkAdminAccess() {
            try {
                const { data, error } = await supabase
                    .from('admin_users')
                    .select('*')
                    .eq('user_id', currentUserId)
                    .eq('is_active', true)
                    .single();

                if (error || !data) {
                    // 管理者権限がない場合はindex.htmlにリダイレクト
                    alert('管理者権限がありません。ホームページに移動します。');
                    window.location.href = 'index.html';
                    return;
                }

                isAdmin = true;
                // 管理者メール表示
                document.getElementById('adminEmail').textContent = data.email || '管理者';
                
                // ダッシュボード読み込み
                loadDashboard();
            } catch (error) {
                console.error('管理者権限チェックエラー:', error);
                window.location.href = 'index.html';
            }
        }

        // ダッシュボード読み込み
        async function loadDashboard() {
            await Promise.all([
                loadStatistics(),
                loadPendingApprovals(),
                loadAllUsers()
            ]);
        }

        // 承認待ちテーブルの読み込み
        async function loadPendingApprovals() {
            const container = document.getElementById('approvalTableContainer');
            
            try {
                const { data, error } = await supabase
                    .from('quest_progress')
                    .select(`
                        *,
                        users_profile:user_id (
                            nickname,
                            email
                        )
                    `)
                    .eq('status', 'pending_approval')
                    .order('submitted_at', { ascending: true });

                if (error) throw error;

                if (!data || data.length === 0) {
                    container.innerHTML = '<p style="text-align: center; padding: 40px; color: var(--admin-text-secondary);">承認待ちのクエストはありません</p>';
                    return;
                }

                let tableHTML = `
                    <table class="approval-table">
                        <thead>
                            <tr>
                                <th>ユーザー</th>
                                <th>ステージ</th>
                                <th>提出日時</th>
                                <th>アクション</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.forEach(item => {
                    const userEmail = item.users_profile?.email || 'unknown@example.com';
                    const userName = item.users_profile?.nickname || userEmail.split('@')[0];
                    const submitDate = new Date(item.submitted_at).toLocaleString('ja-JP');
                    
                    tableHTML += `
                        <tr>
                            <td>
                                <div class="user-cell">
                                    <div class="user-avatar">${userName.charAt(0).toUpperCase()}</div>
                                    <div>
                                        <div style="font-weight: 700;">${userName}</div>
                                        <div style="font-size: 14px; color: var(--admin-text-secondary);">${userEmail}</div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <span class="stage-badge">ステージ ${item.stage_id}</span>
                            </td>
                            <td>${submitDate}</td>
                            <td>
                                <div class="action-buttons">
                                    <button class="action-btn approve-btn" onclick="approveQuest('${item.user_id}', ${item.stage_id})">
                                        <i class="fas fa-check"></i> 承認
                                    </button>
                                    <button class="action-btn reject-btn" onclick="rejectQuest('${item.user_id}', ${item.stage_id})">
                                        <i class="fas fa-times"></i> 却下
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                });

                tableHTML += '</tbody></table>';
                container.innerHTML = tableHTML;

            } catch (error) {
                console.error('承認待ちデータ取得エラー:', error);
                container.innerHTML = '<p style="text-align: center; padding: 40px; color: var(--admin-danger);">データの読み込みに失敗しました</p>';
            }
        }

        // クエスト承認処理
        async function approveQuest(userId, stageId) {
            if (!confirm(`ステージ${stageId}のクエストを承認しますか？`)) {
                return;
            }

            try {
                // 現在のステージを完了状態に更新
                const { error: updateError } = await supabase
                    .from('quest_progress')
                    .update({
                        status: 'completed',
                        approved_at: new Date().toISOString(),
                        approved_by: currentUserId
                    })
                    .eq('user_id', userId)
                    .eq('stage_id', stageId);

                if (updateError) throw updateError;

                // 次のステージを現在のステージに設定（最終ステージでない場合）
                if (stageId < 6) {
                    const nextStageId = stageId + 1;
                    const { error: nextStageError } = await supabase
                        .from('quest_progress')
                        .upsert({
                            user_id: userId,
                            stage_id: nextStageId,
                            status: 'current',
                            updated_at: new Date().toISOString()
                        }, {
                            onConflict: 'user_id,stage_id'
                        });

                    if (nextStageError) throw nextStageError;
                }

                alert('クエストを承認しました');
                // データを再読み込み
                await Promise.all([loadPendingApprovals(), loadStatistics()]);

            } catch (error) {
                console.error('承認エラー:', error);
                alert('承認処理に失敗しました');
            }
        }

        // クエスト却下処理
        async function rejectQuest(userId, stageId) {
            if (!confirm(`ステージ${stageId}のクエストを却下しますか？`)) {
                return;
            }

            try {
                // ステータスを現在に戻す
                const { error } = await supabase
                    .from('quest_progress')
                    .update({
                        status: 'current',
                        rejected_at: new Date().toISOString(),
                        rejected_by: currentUserId,
                        updated_at: new Date().toISOString()
                    })
                    .eq('user_id', userId)
                    .eq('stage_id', stageId);

                if (error) throw error;

                alert('クエストを却下しました');
                // データを再読み込み
                await Promise.all([loadPendingApprovals(), loadStatistics()]);

            } catch (error) {
                console.error('却下エラー:', error);
                alert('却下処理に失敗しました');
            }
        }

        // 統計情報の読み込み
        async function loadStatistics() {
            try {
                // 並列で統計情報を取得
                const [
                    totalUsersResult,
                    pendingApprovalsResult,
                    completedQuestsResult,
                    activeUsersResult
                ] = await Promise.all([
                    // 総ユーザー数
                    supabase
                        .from('users_profile')
                        .select('*', { count: 'exact', head: true }),
                    
                    // 承認待ちクエスト数
                    supabase
                        .from('quest_progress')
                        .select('*', { count: 'exact', head: true })
                        .eq('status', 'pending_approval'),
                    
                    // 完了クエスト総数
                    supabase
                        .from('quest_progress')
                        .select('*', { count: 'exact', head: true })
                        .eq('status', 'completed'),
                    
                    // アクティブユーザー数（7日以内にログイン）
                    supabase
                        .from('user_stats')
                        .select('*', { count: 'exact', head: true })
                        .gte('last_login_date', new Date(Date.now() - 7 * 24 * 60 * 60 * 1000).toISOString())
                ]);

                // 統計情報を画面に反映
                document.getElementById('totalUsers').textContent = totalUsersResult.count || 0;
                document.getElementById('pendingApprovals').textContent = pendingApprovalsResult.count || 0;
                document.getElementById('completedQuests').textContent = completedQuestsResult.count || 0;
                document.getElementById('activeUsers').textContent = activeUsersResult.count || 0;

            } catch (error) {
                console.error('統計情報取得エラー:', error);
                // エラーの場合は0を表示
                document.getElementById('totalUsers').textContent = '-';
                document.getElementById('pendingApprovals').textContent = '-';
                document.getElementById('completedQuests').textContent = '-';
                document.getElementById('activeUsers').textContent = '-';
            }
        }

        // 全ユーザー管理テーブルの読み込み
        async function loadAllUsers() {
            const container = document.getElementById('usersTableContainer');
            
            try {
                const { data, error } = await supabase
                    .from('users_profile')
                    .select(`
                        *,
                        user_stats:user_id (
                            last_login_date,
                            quest_clear_count,
                            total_exp
                        )
                    `)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (!data || data.length === 0) {
                    container.innerHTML = '<p style="text-align: center; padding: 40px; color: var(--admin-text-secondary);">ユーザーが登録されていません</p>';
                    return;
                }

                let tableHTML = `
                    <table class="approval-table">
                        <thead>
                            <tr>
                                <th>ユーザー</th>
                                <th>登録日</th>
                                <th>最終ログイン</th>
                                <th>クエスト進捗</th>
                                <th>経験値</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.forEach(user => {
                    const userName = user.nickname || user.email?.split('@')[0] || 'Unknown';
                    const userEmail = user.email || 'unknown@example.com';
                    const registerDate = new Date(user.created_at).toLocaleDateString('ja-JP');
                    const lastLogin = user.user_stats?.last_login_date 
                        ? new Date(user.user_stats.last_login_date).toLocaleDateString('ja-JP')
                        : '未ログイン';
                    const questCount = user.user_stats?.quest_clear_count || 0;
                    const totalExp = user.user_stats?.total_exp || 0;
                    
                    tableHTML += `
                        <tr>
                            <td>
                                <div class="user-cell">
                                    <div class="user-avatar">${userName.charAt(0).toUpperCase()}</div>
                                    <div>
                                        <div style="font-weight: 700;">${userName}</div>
                                        <div style="font-size: 14px; color: var(--admin-text-secondary);">${userEmail}</div>
                                    </div>
                                </div>
                            </td>
                            <td>${registerDate}</td>
                            <td>${lastLogin}</td>
                            <td>
                                <span class="stage-badge">${questCount}個クリア</span>
                            </td>
                            <td>${totalExp} EXP</td>
                        </tr>
                    `;
                });

                tableHTML += '</tbody></table>';
                container.innerHTML = tableHTML;

            } catch (error) {
                console.error('ユーザーデータ取得エラー:', error);
                container.innerHTML = '<p style="text-align: center; padding: 40px; color: var(--admin-danger);">データの読み込みに失敗しました</p>';
            }
        }
    </script>
