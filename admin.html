<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLAFT 管理画面</title>
    
    <!-- キャッシュ制御 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- PWA関連メタタグ -->
    <meta name="theme-color" content="#29B6F6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CLAFT">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="manifest" href="manifest.json">
    
    <!-- フォントとスタイル -->
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700;900&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/auth.css">
    
    <!-- Supabase JS -->
    <script src="https://unpkg.com/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
    <style>
        :root {
            --admin-primary: #673AB7;
            --admin-secondary: #512DA8;
            --admin-accent: #E91E63;
            --admin-success: #4CAF50;
            --admin-warning: #FF9800;
            --admin-danger: #F44336;
            --admin-bg: #F5F5F5;
            --admin-card: #FFFFFF;
            --admin-text: #212121;
            --admin-text-secondary: #757575;
        }
        
        body {
            font-family: 'M PLUS Rounded 1c', 'Noto Sans JP', sans-serif;
            background-color: var(--admin-bg);
            color: var(--admin-text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .admin-header {
            background: linear-gradient(135deg, var(--admin-primary) 0%, var(--admin-secondary) 100%);
            color: white;
            padding: 20px 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .admin-header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .admin-title {
            font-size: 28px;
            font-weight: 900;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .admin-user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .admin-logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        
        .admin-logout-btn:hover {
            background: white;
            color: var(--admin-primary);
        }
        
        .admin-container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .admin-section {
            background: var(--admin-card);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--admin-bg);
        }
        
        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--admin-text);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .section-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--admin-primary) 0%, var(--admin-secondary) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }
        
        .refresh-btn {
            background: var(--admin-primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .refresh-btn:hover {
            background: var(--admin-secondary);
            transform: translateY(-2px);
        }
        
        /* クエスト承認テーブル */
        .approval-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .approval-table th,
        .approval-table td {
            text-align: left;
            padding: 15px;
            border-bottom: 1px solid var(--admin-bg);
        }
        
        .approval-table th {
            background: var(--admin-bg);
            font-weight: 700;
            color: var(--admin-text-secondary);
            font-size: 14px;
            text-transform: uppercase;
        }
        
        .approval-table tr:hover {
            background: rgba(103, 58, 183, 0.05);
        }
        
        .user-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--admin-primary) 0%, var(--admin-accent) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
        }
        
        .stage-badge {
            background: var(--admin-bg);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            color: var(--admin-text);
        }
        
        .status-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-badge.pending {
            background: rgba(255, 152, 0, 0.1);
            color: var(--admin-warning);
        }
        
        .status-badge.approved {
            background: rgba(76, 175, 80, 0.1);
            color: var(--admin-success);
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .approve-btn {
            background: var(--admin-success);
            color: white;
        }
        
        .approve-btn:hover {
            background: #388E3C;
            transform: translateY(-2px);
        }
        
        .reject-btn {
            background: var(--admin-danger);
            color: white;
        }
        
        .reject-btn:hover {
            background: #D32F2F;
            transform: translateY(-2px);
        }
        
        /* 統計カード */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--admin-primary) 0%, var(--admin-secondary) 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: 900;
            margin-bottom: 5px;
            position: relative;
            z-index: 1;
        }
        
        .stat-label {
            font-size: 16px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        /* ローディング */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--admin-text-secondary);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--admin-bg);
            border-top: 4px solid var(--admin-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* レスポンシブ */
        @media (max-width: 768px) {
            .admin-header-content {
                flex-direction: column;
                gap: 20px;
            }
            
            .approval-table {
                font-size: 14px;
            }
            
            .approval-table th,
            .approval-table td {
                padding: 10px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }

        /* ハンバーガーメニューのスタイル修正 */
        .hamburger-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 45px;
            height: 45px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hamburger-menu .bar {
            width: 25px;
            height: 3px;
            background: #333;
            margin: 3px 0;
            transition: all 0.3s ease;
            border-radius: 3px;
        }

        .hamburger-menu.active .bar:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger-menu.active .bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger-menu.active .bar:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }
    </style>
</head>
<body>
    <!-- ハンバーガーメニュー -->
    <div class="hamburger-menu" id="hamburgerMenu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- サイドバー -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">🎮 CLAFT</div>
        </div>
        <div class="sidebar-nav">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i><span class="nav-label">ホーム</span></a></li>
                <li><a href="quest.html"><i class="fas fa-map"></i><span class="nav-label">クエストマップ</span></a></li>
                <li><a href="yononaka.html"><i class="fas fa-globe"></i><span class="nav-label">Yononaka</span></a></li>
                <li><a href="mirai.html"><i class="fas fa-rocket"></i><span class="nav-label">ミライクラフト</span></a></li>
            </ul>
        </div>
    </nav>

    <!-- オーバーレイ -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- 認証ボタン用スペース -->
    <div class="nav-buttons"></div>

    <!-- 管理画面ヘッダー -->
    <header class="admin-header">
        <div class="admin-header-content">
            <h1 class="admin-title">
                <i class="fas fa-shield-alt"></i>
                CLAFT 管理画面
            </h1>
            <div class="admin-user-info">
                <span id="adminEmail">管理者</span>
                <button class="admin-logout-btn" onclick="authManager.logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    ログアウト
                </button>
            </div>
        </div>
    </header>
    
    <!-- メインコンテンツ -->
    <main class="admin-container">
        <!-- 統計情報 -->
        <section class="admin-section">
            <div class="section-header">
                <h2 class="section-title">
                    <div class="section-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    統計情報
                </h2>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalUsers">0</div>
                    <div class="stat-label">総ユーザー数</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, var(--admin-warning) 0%, #F57C00 100%);">
                    <div class="stat-value" id="pendingApprovals">0</div>
                    <div class="stat-label">承認待ちクエスト</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, var(--admin-success) 0%, #388E3C 100%);">
                    <div class="stat-value" id="completedQuests">0</div>
                    <div class="stat-label">完了クエスト総数</div>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, var(--admin-accent) 0%, #C2185B 100%);">
                    <div class="stat-value" id="activeUsers">0</div>
                    <div class="stat-label">アクティブユーザー</div>
                </div>
            </div>
        </section>
        
        <!-- クエスト承認 -->
        <section class="admin-section">
            <div class="section-header">
                <h2 class="section-title">
                    <div class="section-icon">
                        <i class="fas fa-tasks"></i>
                    </div>
                    クエスト承認待ち
                </h2>
                <button class="refresh-btn" onclick="loadPendingApprovals()">
                    <i class="fas fa-sync-alt"></i>
                    更新
                </button>
            </div>
            
            <div id="approvalTableContainer">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>データを読み込んでいます...</p>
                </div>
            </div>
        </section>
        
        <!-- 全ユーザー管理 -->
        <section class="admin-section">
            <div class="section-header">
                <h2 class="section-title">
                    <div class="section-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    ユーザー管理
                </h2>
                <button class="refresh-btn" onclick="loadAllUsers()">
                    <i class="fas fa-sync-alt"></i>
                    更新
                </button>
            </div>
            
            <div id="usersTableContainer">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>データを読み込んでいます...</p>
                </div>
            </div>
        </section>
    </main>
    
    <!-- スクリプト -->
    <script src="js/include.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
