    <!-- Letter shapes integrated -->
    <path d="M96 96 Q176 96 176 176 Q176 256 96 256" 
          stroke="white" stroke-width="8" fill="none" opacity="0.7"/>
    <path d="M256 96 Q176 96 176 176 Q176 256 256 256" 
